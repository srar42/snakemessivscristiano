<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Messi vs Cristiano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Snake Messi vs Cristiano</h1>
        <div id="settings">
            <div>
                <label for="difficulty">Seleccionar dificultad:</label>
                <select id="difficulty">
                    <option value="200">Fácil</option>
                    <option value="150">Medio</option>
                    <option value="100">Difícil</option>
                </select>
            </div>
            <div>
                <label for="game-mode">Seleccionar modo de juego:</label>
                <select id="game-mode">
                    <option value="messi">Messi se come a Cristiano</option>
                    <option value="cristiano">Cristiano se come a Messi</option>
                </select>
            </div>
        </div>
        <div id="game-area">
            <div id="countdown" class="hidden">3</div>
        </div>
        <div id="score-container">
            Puntuación: <span id="score">0</span>
        </div>
        <button id="start-button">Iniciar Juego</button>
    </div>

    <div id="high-scores-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-button">&times;</span>
            <h2>Puntuaciones más altas</h2>
            <ul id="high-scores-list"></ul>
            <button id="clear-scores-button">Borrar Puntuaciones</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
